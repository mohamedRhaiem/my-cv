<div class="panel panel-default page-presentation">
  <div class="panel-body">
    <div class="rsvp col-xs-2 col-sm-2">
      <quiz />
    </div>
    <div class="info col-xs-8 col-sm-7">
      <!-- <h2>My Resume</h2> -->
      <div class="hidden-xs">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a
              ng-init="show = true"
              ng-click="show = true"
              aria-controls="profile"
              role="tab"
              data-toggle="tab"
              >Profile</a
            >
          </li>
          <li role="presentation">
            <a
              ng-click="show = false"
              aria-controls="location"
              role="tab"
              data-toggle="tab"
              >Contact</a
            >
          </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" ng-if="show">
            {{resume.presentation}}
          </div>
          <div role="tabpanel" class="tab-pane" ng-if="!show">
            <div class="address">
              <span
                class="address-line"
                ng-repeat="address in resume.personal.address.address"
              >
                {{address}} •
              </span>
              {{resume.personal.address.city}} •
              {{resume.personal.address.state}} •
              {{resume.personal.address.postal}} •
              {{resume.personal.address.country}}
            </div>
            <span
              ng-repeat="contact in resume.personal.contacts"
              class="contact"
            >
              <span ng-if="!$first"> • </span>
              {{contact}}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="author col-xs-2 col-sm-3">
      <div class="profile-image">
        <img
          src="https://media.licdn.com/dms/image/C5103AQHFYX0T3M1XOg/profile-displayphoto-shrink_200_200/0/1516490217954?e=1691625600&v=beta&t=4yZQgotNJ-tljChDLS29X-5_hN6Np0RyoRQdQUgoAy4"
          alt="mohamed ben rhaiem"
        />
      </div>
      <div class="profile hidden-xs">
        <strong>{{resume.personal.name}}</strong>
        <div class="hidden-sm"></div>
        <div class="links hidden-sm">
          <a ng-href="{{resume.social_links.GitHub}}" target="_blank"
            ><i class="fa fa-github-square fa-2x col-xs-5"></i
          ></a>
          <a ng-href="{{resume.social_links.Linkedin}}" target="_blank">
            <i class="fa fa-linkedin-square fa-2x col-xs-5"></i
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
